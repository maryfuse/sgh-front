<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
      <div class="container">
    <!-- <h2>Data</h2>
    <div class="data"></div>
    <hr> -->

    <h2 class="my-3">-Map-</h2>

    <div class="div-map">
        <div id="map"></div>
    </div>

    <hr>
    <h2>Send your Message</h2>
    <div class="form w-75">
        <form 
        onsubmit="postMessage()" 
        method="POST"
        >
        <!-- action="#"  -->
            <div class="form-group">
                <label for="">Name:</label>
                <input class="form-control" id="name" type="text">
            </div>

            <div class="form-group">
                <label for="">Department:</label>
                <input class="form-control" id="department" type="text">
                <!-- <select id="department">
                    <option value="staff">Staff</option>
                    <option value="manager">Manager</option>
                    <option value="director">Director</option>
                </select> -->
            </div>

            <div class="form-group">
                <label for="">Message:</label>
                <textarea class="form-control" id="message" name="message" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label for="">File Upload (Max 1MB):</label>
                <input class="form-control" id="upload" type="file" accept="image/*" max-file-size="1024">
            </div>


            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <!-- <button id="check" class="btn btn-primary">Check</button> -->

      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <!--

    type="text/javascript"></script> -->

</body>
</html>
